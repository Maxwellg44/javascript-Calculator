   <div class="outer-calculator">
       <div class="nav-item">
           <img class="img" src="logo.jpeg">
           <p>Calculator</p>
            <button class="nav-dash">-</button>
            <button class="nav-box"><div class="dash"></div></button>
            <button class="nav-x">x</button>
       </div>
       <div class="inner-calculator">
          <ul>
            <li> <a href>View</a></li>
            <li><a href>Edit</a></li>
            <li><a href>Help</a></li>
          
          </ul>
          <section class="screen">
            <input id="screen" type="number"placeholder="0">
           </section>
         <div class="keyboard-container">
              <div class="mc">
                <button id="mc">MC</button>
                <button id="mr">MR</button>
                <button id="ms">MS</button>
                <button id=m+>M+</button>
                <button id="m-">M-</button>
                
                </div>
               <div class="arror">
                <button>&larr;</button>
                <button>CE</button>
                <button>C</button>
                <button>&plusmn;</button>
                <button>&radic;</button>              
               </div>
               <div class="roll-seven">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="slash">/</button>
                <button id="percent">%</button>
               </div>
               <div class="roll-four">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="star">*</button>
                <button>1/<span class="x">x</span></button>
               </div>
               <div class="roll-one">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button>-</button>
               </div>
               <div class="roll-zero">
                <button id="zero">0</button>
                <button id="point">.</button>
                <button id="plus">+</button>
               </div>
               <div class="equal-sign">
    <button id="equal">=</button> 
                </div>
         </div>
       </div>
   </div>
